<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #test{
        font-size: 20px;
        font-family: sans-serif;

        background: yellowgreen;
    }
    img{
        height: 300px;
    }

<body>

    <!-- <input type="button" value="Click" onclick="test()">
    <input type="button" value="hide" onclick="hide()">
    <input type="button" value="Show" onclick="Show()"> -->
    <input type="button" value="Chnageimg" onclick="IMG()">
</body>
<script>
    function test(){
        // innerHTML use for Change HTML content
        document.getElementById('test').innerHTML='Change by js';
        document.getElementById('test').style.color='green';
    }
    function hide(){
        //style property use for chagne HTML style or (CSS)
        document.getElementById('test').style.display='none';
    }
    function Show(){


        //style property use for chagne HTML style or (CSS)
        document.getElementById('test').style.display='block';
    }

    function IMG(){
        //setAttribute use for 
        document.getElementById('pic').setAttribute('src','https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQLprsh0o5-TEMDZg3d0p2jvQHZt89v1_yqFDc5444i8Zoq7ZIDisMC1MpbH7C5grwu1As&usqp=CAU');
